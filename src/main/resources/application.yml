# ServerProperties
server:
  port: 8080
  servlet:
    context-path: /community

spring:
  # ThymeleafProperties
  thymeleaf:
    cache: false
  # DatasourceProperties
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/community?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      idle-timeout: 30000
  # RedisProperties
  redis:
    database: 15
    host: localhost
    port: 6379
  # KafkaProperties
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: community-consumer-group
      enable-auto-commit: true
      auto-commit-interval: 3000
  # ElasticsearchProperties
  elasticsearch:
    uris: http://localhost:9200
  # MailProperties
  mail:
    # 域名
    host: smtp.qq.com
    # 端口
    port: 465
    # 账号
    username: fdmmi@qq.com
    # 密码
    password: bbdxeuclsoktdhjj
    # 协议
    protocol: smtps
    # 详细配置
    properties:
     mail:
      smtp:
       ssl:
        enable: true

# MybatisProperties
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.ichigo.community.entity
  configuration:
    use-generated-keys: true
    map-underscore-to-camel-case: true
# logger
